<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropGuard AI – Civora Nexus</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6fb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #1f3c88;
            font-size: 24px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        input[type="file"] {
            width: 100%;
            margin: 15px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f3c88;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #162f6a;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f4f6fb;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .result p {
            margin: 6px 0;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>CropGuard AI</h1>
        <p>Civora Nexus – AI Disease Detection System</p>
    </div>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="analyzeCrop()">Analyze Crop</button>

    <div class="result" id="resultBox">
        <p><strong>Disease:</strong> <span id="disease"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
        <p><strong>Recommendation:</strong> <span id="recommendation"></span></p>
    </div>

    <div class="footer">
        © 2026 Civora Nexus Internship
    </div>
</div>

<script>
    function analyzeCrop() {
        const input = document.getElementById("imageInput");
        if (!input.files.length) {
            alert("Please select an image.");
            return;
        }

        const formData = new FormData();
        formData.append("file", input.files[0]);

        fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("resultBox").style.display = "block";
            document.getElementById("disease").innerText = data.disease;
            document.getElementById("confidence").innerText = data.confidence;
            document.getElementById("recommendation").innerText = data.recommendation;
        })
        .catch(() => alert("Backend not reachable"));
    }
</script>

</body>
</html>
